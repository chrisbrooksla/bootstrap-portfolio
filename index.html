		<div class="container-fluid">
      <div id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"></li>
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="1"></li>
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100"
              src="img\studio-pics\Hero\big-studio.jpg"
              alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"
              src="img\studio-pics\Hero\thehall.png"
              alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"
              src="img\studio-pics\Hero\banner_1.jpg"
              alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev">
          <span
            class="carousel-control-prev-icon"
            aria-hidden="true"></span>
          <span
            class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next">
          <span
            class="carousel-control-next-icon"
            aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="card-deck">
        <div class="card">
          <img class="card-img-top"
            src="img\studio-pics\neve-1.jpg"
            alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">Studio A
            </h2>
            <p class="card-text">Studio A Has It All</p>
          </div>
          
        </div>
        <div class="card">
          <img class="card-img-top"
            src="img\studio-pics\abbey-road-piano.jpg"
            alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">Studio B
            </h2>
            <p class="card-text">Our Most Famous Studio Space</p>
          </div>
          
        </div>
        <div class="card">
          <img class="card-img-top"
            src="img\studio-pics\music-room.jpg"
            alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">Studio C
            </h2>
            <p class="card-text">The Legendary Sound</p>
          </div>
        </div>
      </div>
